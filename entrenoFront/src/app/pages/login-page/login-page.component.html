<div class="login-container">
  <h2>Bienvenido</h2>

  <label for="username">Nombre de usuario</label>
  <input id="username" type="text" [(ngModel)]="username" />

  <label for="password">Contraseña</label>
  <div class="password-container">
    <input id="password" [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" />
    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
      {{ passwordVisible ? '🙈' : '👁️' }}
    </button>
  </div>

  <p class="forgot-password">¿Has olvidado tu contraseña?</p>
  <p class="register-link">¿Todavía no tienes cuenta? <a routerLink="/registro">¡Regístrate ahora!</a></p>

  <button [disabled]="!isButtonEnabled" (click)="onLogin()">Iniciar sesión</button>

  <!-- Mostrar mensaje de error si el login falla -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
