<div class="register-container">
  <h1>Regístrate</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    
    <div class="input-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" formControlName="username" placeholder="Ingresa tu nombre de usuario">
      <div class="error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Nombre de usuario requerido.
      </div>
    </div>

    <div class="input-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
      <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Ingrese un correo válido.
      </div>
    </div>

    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
      <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Repite tu contraseña">
      <div class="error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        Las contraseñas deben coincidir.
      </div>
    </div>

    <div class="input-group">
      <label for="telefono1">Teléfono 1:</label>
      <input type="text" id="telefono1" formControlName="telefono1" placeholder="Teléfono principal">
      <div class="error" *ngIf="registerForm.get('telefono1')?.invalid && registerForm.get('telefono1')?.touched">
        Este campo es obligatorio.
      </div>
    </div>

    <div class="input-group">
      <label for="telefono2">Teléfono 2 (Opcional):</label>
      <input type="text" id="telefono2" formControlName="telefono2" placeholder="Teléfono secundario">
    </div>

    <!-- Mostrar mensajes de error y éxito -->
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
