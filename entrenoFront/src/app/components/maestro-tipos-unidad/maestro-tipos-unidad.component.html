<div class="maestro-unidad">
  <h3>GestiÃ³n de Tipos de Unidad</h3>

  <h4>Crear nuevo tipo</h4>
  <div class="item-unidad">
    <mat-form-field appearance="outline" class="campo">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nuevoTipo.nombre" />
    </mat-form-field>

    <button mat-raised-button class="btn-verde" (click)="crearTipo()">Crear</button>
  </div>

  <div *ngIf="tipos.length > 0">
    <h4>Tipos existentes</h4>

    <div *ngFor="let tipo of tipos" class="item-unidad">
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="tipo.nombre" />
      </mat-form-field>

      <button mat-raised-button class="btn-verde" (click)="actualizarTipo(tipo)">Guardar</button>
      <button mat-raised-button class="btn-rojo" (click)="eliminarTipo(tipo.id)">Eliminar</button>
    </div>
  </div>

  <p *ngIf="tipos.length === 0">No hay tipos de unidad registrados.</p>
</div>
